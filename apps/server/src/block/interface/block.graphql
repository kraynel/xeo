enum BlockType {
  PAGE
  TEXT
}

type Block {
  id: ID!
  type: BlockType!
  title: String!

  createdBy: User!
  createdById: ID!
  parent: Block
  parentId: ID
  children: [Block!]!
}

input CreateBlockInput {
  type: BlockType!
  parentId: ID
}

type Query {
  blocks: [Block!]!
  block(id: ID!): Block!
}

type Mutation {
  createBlock(input: CreateBlockInput!): Block!
}

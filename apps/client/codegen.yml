overwrite: true
schema: 'http://localhost:3333/graphql'
generates:
  apps/client/generated.ts:
    documents: 'apps/client/**/*.{tsx,graphql}'
    plugins:
      - typescript
      - typescript-operations
      - typescript-react-apollo
    config:
      scalars:
        JSON: Object
      withHooks: true
      exportFragmentSpreadSubTypes: true
  apps/client/fragmentTypes.json:
    plugins:
      - fragment-matcher

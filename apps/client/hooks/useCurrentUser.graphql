query GetMe {
  me {
    id
    username
    firstName
    lastName
    avatar
    pages {
      __typename
      id
      properties {
        favourite
        title {
          rawText
          content
        }
        image {
          ... on Image {
            image
          }
          ... on Emoji {
            emoji
          }
        }
      }
    }
  }
}
